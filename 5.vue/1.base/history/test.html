<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
  let vm = new Vue({
    el: '#app',
    data() {
      return {
        msg: { a: 1 }
      }
    },
    watch: {
      msg: [
        {
          handler(newValue, oldValue) {
            console.log(newValue, oldValue.a)
          },
          // 如果当前的属性增加了deep，那么就会再对内部对象进行取值
          deep: true
        },
        {
          handler(newValue, oldValue) {
            console.log(newValue, oldValue)
          },
          immediate: true // 立即执行
        }
      ]

    }
  })
  setTimeout(() => {
    vm.msg.a = 100
  }, 500)
  </script>
</body>

</html>
